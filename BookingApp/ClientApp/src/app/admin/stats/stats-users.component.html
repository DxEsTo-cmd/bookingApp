<h3 class="text-center">Users Statistics</h3>
<div *ngIf="userStats">
  <p>Загальна кількість зареєстрованих користувачів: {{userStats.registeredUsers}}</p>
  <p>Кількість активних користувачів: {{userStats.blockedUsers}}</p>
  <p>Кількість заблокованих користувачів: {{userStats.blockedUsers}}</p>
</div>
